<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>My Blog - Home</title>
    <link

      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"

  <body>
    <header>

          <img src="images/food_02.png" alt="Thumbnail 2" />

          <img src="images/food_03.png" alt="Thumbnail 3" />

        <div class="swiper-slide">
          <img src="images/food_04.png" alt="Thumbnail 3" />
          <div class="slide-title">ブログタイトル 4</div>
        </div>
        <div class="swiper-slide">
          <img src="images/food_05.png" alt="Thumbnail 3" />

        <div class="swiper-slide">
          <img src="images/food_08.png" alt="Thumbnail 3" />

        </div>
        <div class="swiper-slide">
          <img src="images/food_09.png" alt="Thumbnail 3" />
          <div class="slide-title">ブログタイトル 9</div>
        </div>
        <div class="swiper-slide">
          <img src="images/food_10.png" alt="Thumbnail 3" />
          <div class="slide-title">ブログタイトル 10</div>
        </div>
      </div>
      <!-- ナビゲーションボタン -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <!-- ドットのページネーション -->
      <div class="swiper-pagination"></div>
    </div>

    <main class="content">
      <section class="main-content">
        <section class="posts">
          <a href="post.html" class="post-link">
            <article class="post">
              <div class="post-img">
                <img src="images/food_03.png" alt="Sample Post" />
              </div>
              <div class="post-content">
                <h2>ブログタイトル　サンプル１</h2>
                <p>
                  ここにブログの記事が入ります、サンプル、サンプル、サンプル

                </p>
              </div>
            </article>
          </a>

          <a href="post.html" class="post-link">
            <article class="post">
              <div class="post-img">
                <img src="images/food_04.png" alt="Sample Post" />
              </div>
              <div class="post-content">
                <h2>ブログタイトル　サンプル２</h2>
                <p>ここにブログの記事が入ります、それから...</p>
              </div>

        <div class="popular-post">
          <div class="popular-post-img">
